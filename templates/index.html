{% extends "layout.html" %}

{%  block content %}
<section>
    <div class="container">
        <div class="entry-list">
            {% for entry in posts %}
            <article>
                <h2><a href="{{ url_for('details', entry_id=entry.id) }}"> {{ entry.title }}</a></h2>
                {{ entry.date }}<br>
            </article>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
