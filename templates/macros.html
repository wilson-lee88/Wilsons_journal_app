{% macro render_field(field) %}
<div>
    {% if  field.errors %}
        {% for error in field.errors %}
            <div class="alert">{{ error }}</div>
        {% endfor %}
    {% endif %}
    <label for="{{ field.name }}">{{ field.label }}</label>
    {{ field(placeholder="") }}
</div>

{% endmacro %}

{% macro render_edit_field(field, value) %}
<div>
    {{ field.label }}
    {{ field(value=value) }}
</div>

{% endmacro %}
