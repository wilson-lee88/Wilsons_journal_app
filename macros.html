{% macros render_field(field) %}
<div>
    {% if  field.errors %}
        {% for error in field.errors %}
            <div class="alert">{{ error }}</div>
        {% end for %}}
    {% end if %}
    <label for="{{ field.name }}">{{ field.label }}</label>
    {{ field(placeholder="") }}
</div>

{% end macro %}

{% macros render_edit_field(field, value) %}
<div>
    {{ field.label }}
    {{ field(value=value) }}
</div>

{% end macro %}
